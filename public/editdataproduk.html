<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Produk Saya</title>
    <link rel="shortcut icon" href="img/segitiga.png">
    <link rel="stylesheet" href="libraries/bootstrap/bootstrap-4.6.0-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/landingpage.css">
    <link rel="stylesheet" href="styles/simple-sidebar.css">
    <link rel="stylesheet" href="styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <img src="img/assetsahabatUMKM.png" alt="">
            </div>
            <div class="list-group list-group-flush mt-3">
                <a href="editdatadiri.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list mt-3"><img src="img/datausaha/userwhite1.svg" class="icon-link mr-3" alt="">Data
                        Diri Saya
                    </p>
                </a>
                <a href="editdatausaha.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list mt-3"><img src="img/briefcase-1.svg" class="icon-link mr-3" alt="">Data Usaha
                        Saya
                    </p>
                </a>
                <a href="editdataproduk.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list-active mt-3"><img src="img/datausaha/packetwhite1.svg"
                            class="icon-link-active mr-3" alt="">Data Produk Saya
                    </p>
                </a>
                <a href="edithadiahsaya.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list mt-3"><img src="img/gift-1.svg" class="icon-link mr-3" alt="">Hadiah Saya
                    </p>
                </a>
                <a href="edithistorisaya_terisi.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list mt-3"><img src="img/search-1.svg" class="icon-link mr-3" alt="">Histori Event
                    </p>
                </a>
                <a href="indexbeforelogin.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list-logout mt-3"><img src="img/log-out-1.svg" class="icon-link-logout mr-3"
                            alt="">Keluar
                    </p>
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div class="container">
            <div id="page-content-wrapper">

                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="btn btn-primary px-3" id="menu-toggle">Tampilkan Menu

                    </button>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <button class="btn btn-outline-primary-search my-2 my-sm-3 my-lg-0 mx-sm-0 mx-lg-2 px-3 ">
                                <img src="img/search-2.svg" alt="">
                            </button>
                            <button class="btn btn-outline-primary-search my-2 my-sm-3 my-lg-0 mx-sm-0 mx-lg-2 px-3 ">
                                <img src="img/user-blue-1.svg" alt="">
                            </button>
                            <button class="btn btn-outline-primary-search my-2 my-sm-3 my-lg-0 mx-sm-0 mx-lg-2 px-3 ">
                                <img src="img/bell-blue.svg" alt="">
                            </button>
                        </ul>
                    </div>
                </nav>

                <div class="container-fluid">
                    <h2 class="text-main mt-4">Data Produk Saya</h2>
                    <!--upload form-->
                    <div class="mt-4">
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-4">
                                <form action="/file-upload" class="dropzone upload-form" id="my-awesome-dropzone">
                                    <div class="dz-default dz-message">
                                        <div class="text-center">
                                            <div class="ketentuanupload">
                                                Silahkan unggah foto produk anda disini
                                                Maksimal ukuran 2 MB format .JPG dan .PNG
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>



                            <div class="nama-usaha form-group col-sm-12 col-md-12 col-lg-8">
                                <label for="linksocialmedia">Link Sosial Media</label>

                                <!--instagram-->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text ig " id="basic-addon3">
                                            <img src="img/logo-ig.svg" alt="" style="max-height: 24px;">
                                        </span>
                                    </div>
                                    <input type="text" class="form-control form-control-lg" id="basic-url"
                                        aria-describedby="basic-addon3" placeholder="Link instagram">
                                </div>

                                <!--facebook-->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text fb" id="basic-addon3">
                                            <img src="img/logo-fb.svg" alt="" style="max-height: 24px;">
                                        </span>
                                    </div>
                                    <input type="text" class="form-control form-control-lg" id="basic-url"
                                        aria-describedby="basic-addon3" placeholder="Link facebook">
                                </div>

                                <p class="wajibisi float-right">Silahkan isi salah satu link usaha anda</p>

                                <!--Shopee-->
                                <div style="margin-top: 20px;">
                                    <label for="linkmarketplace">Link Marketplace</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text fb" id="basic-addon3">
                                                <img src="img/shopee-vector.png" alt="" style="max-height: 24px;">
                                            </span>
                                        </div>
                                        <input type="text" class="form-control form-control-lg" id="basic-url"
                                            aria-describedby="basic-addon3" placeholder="Link shopee">
                                    </div>
                                </div>

                                <!--tokopedia-->
                                <div class="mt-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text " id="basic-addon3">
                                                <img src="img/tokopedia-logo.png" alt="" style="max-height: 24px;">
                                            </span>
                                        </div>
                                        <input type="text" class="form-control form-control-lg" id="basic-url"
                                            aria-describedby="basic-addon3" placeholder="Link tokopedia">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-sm-12 col-lg-12 mt-4">
                                <label for="deskripsi">Deskripsi Produk</label>
                                <textarea class="form-control" id="deskripsi" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-12 col-lg-6">
                                <button class="btn btn-block btn-primary mt-sm-5 mt-lg-5 py-2">Simpan Perubahan
                                    Data</button>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <button class="btn btn-block btn-secondary mt-sm-4 mt-lg-5 py-2">Batalkan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--akhir upload form-->
        </div>

    </div>
    <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!--script-->
    <script src="libraries/jquery/jquery-3.2.1.min.js"></script>
    <script src="libraries/dropzone/dropzone-5.7.0/dist/min/dropzone.min.js"></script>
    <script src="libraries/bootstrap/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
    <script src="scripts/scripts.js"></script>
    <!--akhir script-->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
