<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Usaha Saya</title>
    <link rel="shortcut icon" href="img/segitiga.png">
    <link rel="stylesheet" href="libraries/bootstrap/bootstrap-4.6.0-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/landingpage.css">
    <link rel="stylesheet" href="styles/simple-sidebar.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <img src="img/assetsahabatUMKM.png" alt="">
            </div>
            <div class="list-group list-group-flush mt-3">
                <a href="editdatadiri.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list mt-3"><img src="img/datausaha/userwhite1.svg" class="icon-link mr-3" alt="">Data
                        Diri Saya
                    </p>
                </a>
                <a href="editdatausaha.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list-active mt-3"><img src="img/datausaha/briefcasewhite1.svg"
                            class="icon-link-active mr-3" alt="">Data Usaha
                        Saya
                    </p>
                </a>
                <a href="editdataproduk.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list mt-3"><img src="img/packet-1.svg" class="icon-link mr-3" alt="">Data Produk Saya
                    </p>
                </a>
                <a href="edithadiahsaya.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list mt-3"><img src="img/gift-1.svg" class="icon-link mr-3" alt="">Hadiah Saya
                    </p>
                </a>
                <a href="edithistorisaya_terisi.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list mt-3"><img src="img/search-1.svg" class="icon-link mr-3" alt="">Histori Event
                    </p>
                </a>
                <a href="indexbeforelogin.html" class="list-group-item list-group-item-action bg-light">
                    <p class="text-list-logout mt-3"><img src="img/log-out-1.svg" class="icon-link-logout mr-3"
                            alt="">Keluar
                    </p>
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div class="container">
            <div id="page-content-wrapper">

                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="btn btn-primary px-3" id="menu-toggle">Tampilkan Menu

                    </button>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <button class="btn btn-outline-primary-search my-2 my-sm-3 my-lg-0 mx-sm-0 mx-lg-2 px-3 ">
                                <img src="img/search-2.svg" alt="">
                            </button>
                            <button class="btn btn-outline-primary-search my-2 my-sm-3 my-lg-0 mx-sm-0 mx-lg-2 px-3 ">
                                <img src="img/user-blue-1.svg" alt="">
                            </button>
                            <button class="btn btn-outline-primary-search my-2 my-sm-3 my-lg-0 mx-sm-0 mx-lg-2 px-3 ">
                                <img src="img/bell-blue.svg" alt="">
                            </button>
                        </ul>
                    </div>
                </nav>

                <div class="container-fluid">
                    <h2 class="text-main mt-4">Data Usaha Saya</h2>
                    <form action="">
                        <div class="form-row mt-4">
                            <div class="form-group col-12">
                                <label for="namausaha">Nama Usaha</label>
                                <input type="text" class="form-control form-control-lg" id="inputnamausaha"
                                    placeholder="Nama Usaha">
                            </div>
                            <div class="form-group col-6">
                                <label for="omzet">Omzet</label>
                                <select id="omzet" class="form-control form-control-lg">
                                    <option selected>Pilih Omzet...</option>
                                    <option>Ada</option>
                                    <option>Tidak</option>
                                </select>
                            </div>
                            <div class="form-group col-6">
                                <label for="npwp">NPWP</label>
                                <input type="text" class="form-control form-control-lg" id="inputnpwp"
                                    placeholder="NPWP">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="sektorusaha">Sektor Usaha</label>
                                <select id="sektorusaha" class="form-control form-control-lg">
                                    <option selected>Pilih Sektor Usaha...</option>
                                    <option>Ada</option>
                                    <option>Tidak</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="subsektorusaha">Sub Sektor Usaha</label>
                                <select id="subsektorusaha" class="form-control form-control-lg">
                                    <option selected>Pilih Sub Sektor Usaha...</option>
                                    <option>Ada</option>
                                    <option>Tidak</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="provinsiusaha">Provinsi Usaha</label>
                                <select id="provinsiusaha" class="form-control form-control-lg">
                                    <option selected>Pilih Provinsi...</option>
                                    <option>Ada</option>
                                    <option>Tidak</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="kotausaha">Kota Usaha</label>
                                <select id="kotausaha" class="form-control form-control-lg">
                                    <option selected>Pilih Kota...</option>
                                    <option>Ada</option>
                                    <option>Tidak</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="bentukusaha">Bentuk Usaha</label>
                                <select id="bentukusaha" class="form-control form-control-lg">
                                    <option selected>Pilih Bentuk Usaha...</option>
                                    <option>Ada</option>
                                    <option>Tidak</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="izinusaha">Izin Usaha</label>
                                <select id="izinusaha" class="form-control form-control-lg">
                                    <option selected>Pilih Izin Usaha...</option>
                                    <option>Lebih dari satu</option>
                                    <option>Kurang dari satu</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="form-row">
                        <div class="col-sm-12 col-lg-6">
                            <button class="btn btn-block btn-primary mt-sm-5 mt-lg-5 py-2">Simpan Perubahan
                                Data</button>
                        </div>
                        <div class="col-sm-12 col-lg-6">
                            <button class="btn btn-block btn-secondary mt-sm-4 mt-lg-5 py-2">Batalkan</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!--script-->
    <script src="libraries/jquery/jquery-3.2.1.min.js"></script>
    <script src="libraries/dropzone/dropzone-5.7.0/dist/min/dropzone.min.js"></script>
    <script src="libraries/bootstrap/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
    <script src="scripts/scripts.js"></script>
    <!--akhir script-->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
