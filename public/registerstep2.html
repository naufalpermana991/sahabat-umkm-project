<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register SahabatUMKM</title>
    <link rel="shortcut icon" href="img/segitiga.png">
    <link rel="stylesheet" href="libraries/bootstrap/bootstrap-4.6.0-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row-header">
            <div class="col-xs-12 text-center">
                <div class="title">
                    <img class="mt-3" src="img/assetsahabatUMKM.png" alt="">
                    <h2 class="text-center mt-4">Isi data usaha anda</h2>
                </div>
            </div>

            <div class="progress mt-2">
                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">Step 2 : Isi Data Usaha </div>
            </div>

            <form class="mt-5">
                <div class="form-row">
                    <div class="form-group col-md-12 col-lg-6">
                        <label for="inputNamaUsaha">Nama Usaha</label>
                        <input type="text " class="form-control form-control-lg" id="inputNamaUsaha"
                            placeholder="Nama Usaha">
                    </div>
                    <div class="form-group col-md-12 col-lg-6">
                        <label for="inputOmzet">Omzet</label>
                        <select id="inputOmzet" class="form-control form-control-lg">
                            <option selected>Tidak ada Omzet...</option>
                            <option>Diatas 1 Juta</option>
                            <option>Diatas 2 Juta</option>
                        </select>
                    </div>
                </div>

                <div class="form-row mt-4">
                    <div class="form-group col-md-12 col-lg-3">
                        <label for="inputSektorUsaha">Sektor Usaha</label>
                        <select id="inputSektorUsaha" class="form-control form-control-lg">
                            <option selected>Pilih Sektor Usaha...</option>
                            <option>Laki-laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12 col-lg-3">
                        <label for="inputSubSektorUsaha">Sub Sektor Usaha</label>
                        <select id="inputSubSektorUsaha" class="form-control form-control-lg">
                            <option selected>Pilih Sub Sektor Usaha...</option>
                            <option>Laki-laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12 col-lg-3">
                        <label for="inputProvinsi">Provinsi</label>
                        <select id="inputProvinsi" class="form-control form-control-lg">
                            <option selected>Pilih Provinsi...</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12 col-lg-3">
                        <label for="inputKota">Kota</label>
                        <select id="inputKota" class="form-control form-control-lg">
                            <option selected>Pilih Kota..</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <button type="button" class="tombol-2 btn-primary py-3 px-5 mt-4" id="keregister3"
                    onclick="klik()">Lanjut ke
                    langkah
                    berikutnya</button>
            </div>
        </div>
    </div>

    <script src="libraries/jquery/jquery-3.2.1.min.js"></script>
    <script src="libraries/dropzone/dropzone-5.7.0/dist/min/dropzone.min.js"></script>
    <script src="libraries/bootstrap/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
